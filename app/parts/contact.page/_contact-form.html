<form class="contact-form">
    <div class="contact-form__top">
        <label for="contact-form_name">
            <span class="sr-only">your name</span>
        </label>
        <i class="contact-form__icon contact-form__icon--name"></i>
        <input class="contact-form__id contact-form__id--name" id="contact-form_name" type="text" name="[feedback]contact-form_name" placeholder="Name" required>

        <label for="contact-form_email">
            <span class="sr-only">your email address</span>
        </label>
        <i class="contact-form__icon contact-form__icon--email"></i>
        <input class="contact-form__id contact-form__id--email" id="contact-form_email" type="email" name="[feedback]contact-form_email" placeholder="Email" required>
    </div>
    
    <div class="contact-form__box">
        <label for="contact-form_text">
            <span class="sr-only">your text</span>
        </label>
        <i class="contact-form__icon contact-form__icon--text"></i>
        <textarea class="contact-form__text" name="[feedback]contact-form_text" id="contact-form_text" placeholder="Message" required></textarea>
    </div>
    
    <button class="contact-form__btn btn btn--universal" type="submit">Send Message</button>
</form>
