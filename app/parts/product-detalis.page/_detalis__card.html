<article class="detalis-card">
    <div class="detalis-card__slide">
        <ul class="detalis-card__thumb">
            <li class="detalis-item__thumb">
                <img src="@@image1-url" alt="Pendant lamp">
            </li>
            <li class="detalis-item__thumb">
                <img src="@@image2-url" alt="top">
            </li>
            <li class="detalis-item__thumb">
                <img src="@@image3-url" alt="switch">
            </li>
            <li class="detalis-item__thumb">
                <img src="@@image4-url" alt="bottom">
            </li>
        </ul>
        <ul class="detalis-card__big">
            <li class="detalis-item__big">
                <img src="@@image1-url" alt="Pendant lamp">
            </li>
            <li class="detalis-item__big">
                <img src="@@image2-url" alt="top">
            </li>
            <li class="detalis-item__big">
                <img src="@@image3-url" alt="switch">
            </li>
            <li class="detalis-item__big">
                <img src="@@image4-url" alt="bottom">
            </li>
        </ul>
    </div>
    <div class="detalis-card__box">
        <h3 class="detalis-card__title">
            @@title
        </h3>
        <div class="product-card__stars"></div>
        <span class="detalis-card__price">@@price<span>$</span></span>
        <div class="detalis-card__text">
            <p>
                @@text
            </p>
        </div>
        <div class="detalis-card__add">
            <label for="add-input">
                <span class="sr-only">quantity of goods</span>
            </label>
            <input class="detalis-card__add-num" type="number" value="1" id="add-input" min="1" name="quantity">
            <button class="detalis-card__add-btn btn btn--universal" type="button">
                Add to cart
            </button>
        </div>
        <ul class="detalis-card__info">
            <li class="detalis-card__info-item">
                <span>SKU:</span>014
            </li>
            <li class="detalis-card__info-item">
                <span>Category:</span>Lights
            </li>
            <li class="detalis-card__info-item">
                <span>Tag:</span>Decorative
            </li>
        </ul>
    </div>
</article>
