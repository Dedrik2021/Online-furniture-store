<img  class="reviews__img" src="@@image-url" alt="avatar, Michle">
<div class="reviews__content">
    <div class="reviews__top">
        <a class="reviews__link" href="#">
            <span class="reviews__name">
                @@name
            </span>
        </a>
        <time class="reviews__date" datetime="2021-09-16t08:18:11+02:00">
            2 days ago
        </time>
        <div class="reviews__stars"></div>
    </div>
    <div class="reviews__text">
        <p>
            @@text
        </p>
    </div>
    <button class="reviews__reply" type="button">
        <svg width="15" height="13">
            <use xlink:href="images/sprite.svg#reply"></use>
        </svg>
        Reply
    </button>
</div>
