<div class="reviews__inner">
    <h2 class="reviews__title">
        Add your review
    </h2>
    <form class="reviews-form">
        <div class="reviews-form__wrapper">
            <span class="reviews-form__title">Your Rating</span>
            <label class="reviews-form__label" for="form-star-1">
                <span class="sr-only">your rating</span>
                <input class="reviews-form__input" type="radio" id="form-star-1" name="form-star">
                <span class="reviews-form__radio">
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                </span>
            </label>
            <label class="reviews-form__label" for="form-star-2">
                <span class="sr-only">your rating</span>
                <input class="reviews-form__input" type="radio" id="form-star-2" name="form-star">
                <span class="reviews-form__radio">
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                </span>
            </label>
            <label class="reviews-form__label" for="form-star-3">
                <span class="sr-only">your rating</span>
                <input class="reviews-form__input" type="radio" id="form-star-3" name="form-star">
                <span class="reviews-form__radio">
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                </span>
            </label>
            <label class="reviews-form__label" for="form-star-4">
                <span class="sr-only">your rating</span>
                <input class="reviews-form__input" type="radio" id="form-star-4" name="form-star">
                <span class="reviews-form__radio">
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                </span>
                
            </label>
            <label class="reviews-form__label" for="form-star-5">
                <span class="sr-only">your rating</span>
                <input class="reviews-form__input" type="radio" id="form-star-5" name="form-star" checked>
                <span class="reviews-form__radio">
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                    <svg width="18" height="16">
                        <use xlink:href="images/sprite.svg#star-solid"></use>
                    </svg>
                </span>
            </label>
        </div>
        <div class="reviews-form__box">
            <div class="reviews-form__top">
                <label for="form-name">
                    <span class="sr-only">your name</span>
                </label>
                <input class="reviews-form__id reviews-form__id--name" id="form-name" type="text" name="[feedback]form-name" placeholder="Your name" required>

                <label for="form-email">
                    <span class="sr-only">your email address</span>
                </label>
                <input class="reviews-form__id reviews-form__id--email" id="form-email" type="email" name="[feedback]form-email" placeholder="E-mail address" required>
            </div>
            
            <label for="form-text">
                <span class="sr-only">your text</span>
            </label>
            <textarea class="reviews-form__text" name="[feedback]form-text" id="form-text" placeholder="Your text here" required></textarea>

            <button class="reviews-form__btn btn btn--universal" type="submit">Leave Review</button>
        </div>
    </form>
</div>
