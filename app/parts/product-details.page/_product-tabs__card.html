<article class="product-card">
    <div class="product-card__img-wrapper">
        <img src="@@image-url" alt="Wooden radio">
    </div>
    <h3 class="product-card__title">
        @@title
    </h3>
    <span class="product-card__price"><span>$</span>29.00</span>
    <ul class="product-card__list" tabindex="0">
        <li class="product-card__item">
            <a class="product-card__btn" href="#">
                <span class="sr-only">View this product</span>
                <svg width="20" height="20">
                    <use xlink:href="images/sprite.svg#view-icon"></use>
                </svg>
            </a>          
        </li>
        <li class="product-card__item">
            <button class="product-card__btn" type="button">
                <span class="sr-only">Add this product</span>
                <svg width="22" height="20">
                    <use xlink:href="images/sprite.svg#add-product-icon"></use>
                </svg>
            </button>
        </li>
        <li class="product-card__item">
            <button class="product-card__btn" type="button">
                <span class="sr-only">Added to my favorite things</span>
                <svg width="22" height="18">
                    <use xlink:href="images/sprite.svg#favorit-icon"></use>
                </svg>
            </button>
        </li>
    </ul>
</article>
