<form class="filters-form__search">
    <label for="filters-search"><span class="sr-only">search</span></label>
    <input class="filters-form__input" type="search" id="filters-search" name="[feedback]filters-search">
    <button class="filters-form__btn btn" type="submit">
        <svg width="17" height="17">
            <use xlink:href="images/sprite.svg#magnifier"></use>
        </svg>
    </button>
</form>
<div class="filters__category">
    <h2 class="filters__title title-products">
        Category<span></span>
    </h2>
    <div class="filters-items">
        <label class="filters-items__label">
            <span class="sr-only">Chair</span>
            <input class="filters-items__input" type="checkbox" name="chair" data-filter=".category-chair">
            <span class="filters-items__checkbox">
                <span class="filters-items__category">Chair</span>
                <span class="filters-items__angle-right"></span>
            </span>
        </label>
        
        <label class="filters-items__label">
            <span class="sr-only">Table</span>
            <input class="filters-items__input" type="checkbox" name="table">
            <span class="filters-items__checkbox">
                <span class="filters-items__category">Table</span>
                <span class="filters-items__angle-right"></span>
            </span>
        </label>
        
        <label class="filters-items__label">
            <span class="sr-only">Lamp</span>
            <input class="filters-items__input" type="checkbox" name="lamp">
            <span class="filters-items__checkbox">
                <span class="filters-items__category">Lamp</span>
                <span class="filters-items__angle-right"></span>
            </span>
        </label>
        
        <label class="filters-items__label">
            <span class="sr-only">Watch</span>
            <input class="filters-items__input" type="checkbox" name="watch">
            <span class="filters-items__checkbox">
                <span class="filters-items__category">Watch</span>
                <span class="filters-items__angle-right"></span>
            </span>
        </label>
        
        <label class="filters-items__label">
            <span class="sr-only">Clock</span>
            <input class="filters-items__input" type="checkbox" name="clock">
            <span class="filters-items__checkbox">
                <span class="filters-items__category">Clock</span>
                <span class="filters-items__angle-right"></span>
            </span>
        </label>
    </div>
</div>
