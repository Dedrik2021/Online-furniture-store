<article class="post-card">
    <a class="post-card__link" href="/blog__details.html">
        <div class="post-card__img-wrapper">
            <img class="post-card__img" src="@@image-url" alt="bedroom">
        </div>
    </a>
    <div class="post-card__box">
        <a class="post-card__link post-card__link--category" href="#" >
            <time class="post-card__date" datetime="2020-01-28">
                28 january, 2020
            </time>
            <span class="post-card__link post-card__link--admin">By admin</span>  
        </a>
        <a class="post-card__link post-card__link--wrapper" href="/blog__details.html">
            <h2 class="post-card__title">
                @@title
            </h2>
            <div class="post-card__text">
                <p>
                    @@text
                </p>
            </div>
        </a>
        <div class="post-card__wrapper">
            <a class="post-card__btn btn btn--arrow" href="/blog__details.html">
                View More
            </a>
        </div>
        
    </div>
</article>
