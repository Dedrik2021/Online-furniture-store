<article class="post-card">
    <a class="post-card__link" href="/blog-details.html">
        <div class="post-card__img-wrapper">
            <img class="post-card__img" src="@@image-url" alt="@@alt">
        </div>
    </a>
    <div class="post-card__box">
        <div class="post-card__category">
            <time class="post-card__time" datetime="2020-01-28">
                28 january, 2020
            </time>
            <a class="post-card__link post-card__link--moder" href="#">
                <span class="post-card__moder">By admin</span>  
            </a>
        </div>
        <div class="post-card__box-bottom">
            <h3 class="post-card__title">
                @@title
            </h3>
            <div class="post-card__text text">
                <p>
                    @@text
                </p>
            </div>
        </div>
        <div class="post-card__wrapper">
            <a class="post-card__btn btn btn--arrow" href="/blog-details.html">
                View More
            </a>
        </div>
    </div>
</article>
