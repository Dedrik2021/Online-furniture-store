<form class="reviews-form">
    <div class="reviews-form__top">
        <label for="form-name">
            <span class="sr-only">your name</span>
        </label>
        <i class="reviews-form__icon reviews-form__icon--name"></i>
        <input class="reviews-form__id reviews-form__id--name" id="form-name" type="text" name="[feedback]form-name" placeholder="Name" required>

        <label for="form-email">
            <span class="sr-only">your email address</span>
        </label>
        <i class="reviews-form__icon reviews-form__icon--email"></i>
        <input class="reviews-form__id reviews-form__id--email" id="form-email" type="email" name="[feedback]form-email" placeholder="E-mail" required>
    </div>
    <div class="reviews-form__wrapper">
        <label for="form-text">
            <span class="sr-only">your text</span>
        </label>
        <i class="reviews-form__icon reviews-form__icon--text"></i>
        <textarea class="reviews-form__text" name="[feedback]form-text" id="form-text" placeholder="Comment" required></textarea>
    </div>
    <button class="reviews-form__btn btn btn--universal" type="submit">Post Comment</button>
</form>
