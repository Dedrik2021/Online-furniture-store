<div class="blog__user">
    <div class="blog__user-box">
        <img class="blog__user-img" src="images/content/user-1.jpg" alt="Mark N. Hernandez">
        <div class="blog__user-id">
            <a class="blog__user-link" href="#">
                <span class="blog__user-name">
                    Mark N. Hernandez
                </span>
            </a>
            <span class="blog__user-prof">
                Designer
            </span>
        </div>
    </div>
</div>
<div class="blog__wrapper-box">
    <div class="blog__tags">
        <span class="blog__tags-span">Tags:</span>
        <ul class="tags">
            <li class="tags__item">
                <a class="tags__link" href="#">
                    All,
                </a>
            </li>
            <li class="tags__item">
                <a class="tags__link" href="#">
                    Trending
                </a>
            </li>
        </ul>
    </div>
    <div class="blog__share">
        <span class="blog__share-span">Share:</span>
        <ul class="share">
            <li class="share__item">
                <a class="share__link share__link--facebook" href="https://www.facebook.com/" target="_blank">
                    <svg width="18" height="15.5">
                        <use xlink:href="images/sprite.svg#facebook-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="share__item">
                <a class="share__link share__link--twitter" href="https://twitter.com/?lang=de" target="_blank">
                    <svg width="18" height="11.5">
                        <use xlink:href="images/sprite.svg#twitter-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="share__item">
                <a class="share__link share__link--instagram" href="https://www.instagram.com/?hl=de" target="_blank">
                    <svg width="18" height="13.5">
                        <use xlink:href="images/sprite.svg#insta-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="share__item">
                <a class="share__link share__link--google-plus" href="https://www.google.com/" target="_blank">
                    <svg width="18" height="11.5">
                        <use xlink:href="images/sprite.svg#google__plus-icon"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>
