<article class="post-card">
    <div class="post-card__link">
        <div class="post-card__img-wrapper">
            <img class="post-card__img" src="@@image-url1" alt="bedroom">
        </div>
    </div>
    <div class="post-card__box">
        <div class="post-card__link post-card__link--category">
            <time class="post-card__date" datetime="2020-01-28">
                28 january, 2020
            </time>
            <span class="post-card__link post-card__link--admin">By admin</span>  
        </div>
        <h2 class="post-card__title">
            @@title1
        </h2>
        <div class="post-card__text post-card__text--top">
            <p>
                @@text1
            </p>
            <p>
                @@text2
            </p>
        </div>
        <blockquote class="post-card__quote">
            <div class="post-card__quote-text">
                <p>
                    @@quote
                </p>
            </div>
            <cite class="post-card__quote-cite">
                @@cite
                Wiusmod tempor 
            </cite>
        </blockquote>
        <div class="post-card__bottom">
            <div class="post-card__wrapper-img">
                <img src="@@image-url2" alt="hall">
            </div>
            <div class="post-card__wrapper">
                <h3 class="post-card__title-bottom">
                    @@title2
                </h3>
                <div class="post-card__text post-card__text--bottom">
                    <p>
                        @@text3
                    </p>
                </div>
            </div>
        </div>
        <h3 class="post-card__title-bottom">
            @@title3
        </h3>
        <div class="post-card__text post-card__text--bottom">
            <p>
                @@text4
            </p>
        </div>
    </div>
</article>
