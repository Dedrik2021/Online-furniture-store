<form class="comment-form">
    <div class="comment-form__wrapper">
        <span class="comment-form__title">Your Rating</span>
        <label class="comment-form__label" for="form-star-1">
            <span class="sr-only">one star - very bad</span>
            <input class="comment-form__input" type="radio" id="form-star-1" name="form-star">
            <span class="comment-form__radio">
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
            </span>
        </label>
        <label class="comment-form__label" for="form-star-2">
            <span class="sr-only">two stars - bad</span>
            <input class="comment-form__input" type="radio" id="form-star-2" name="form-star">
            <span class="comment-form__radio">
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
            </span>
        </label>
        <label class="comment-form__label" for="form-star-3">
            <span class="sr-only">three stars - normal</span>
            <input class="comment-form__input" type="radio" id="form-star-3" name="form-star">
            <span class="comment-form__radio">
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
            </span>
        </label>
        <label class="comment-form__label" for="form-star-4">
            <span class="sr-only">four stars - nice</span>
            <input class="comment-form__input" type="radio" id="form-star-4" name="form-star">
            <span class="comment-form__radio">
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
            </span>
        </label>
        <label class="comment-form__label" for="form-star-5">
            <span class="sr-only">five stars - very nice</span>
            <input class="comment-form__input" type="radio" id="form-star-5" name="form-star" checked>
            <span class="comment-form__radio">
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
                <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#star-solid"></use>
                </svg>
            </span>
        </label>
    </div>
</form>
